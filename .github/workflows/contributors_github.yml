name: GitHub Contributors

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  github-contributors:
    runs-on: ubuntu-latest
    if: github.repository == 'robok-inc/Robok-Engine'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get GitHub Contributors
        id: get_contributors
        run: |
          curl -H "Authorization: token ${{ secrets.TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/contributors \
               -o contributors/contributors_github.json

      - name: Install Python and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip jq

      - name: Add Role to Contributors
        run: |
          jq 'map(if has("role") then . else . + {"role": "contributor"} end)' contributors/contributors_github.json > temp.json && mv temp.json contributors/contributors_github.json

      - name: Format Contributors Table
        run: |
          python3 contributors/logic/format_contributors.py

      - name: Upload Table
        uses: actions/upload-artifact@v4
        with:
          name: github-contributors-table
          path: contributors/TABLE_CONTRIBUTORS_GITHUB.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.TOKEN }}
          title: Github Contributors Update
          body: Update table and json from github contributors
          commit-message: "chore: update github contributors"
          committer: Suay Dev <devsuay@gmail.com>
          branch: contributors-github/patch
